<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><link rel="stylesheet" href="./css/style.min.css"><script defer src="./js/app.min.js"></script></head><body><div class="change-point"><div class="container change-point__container"><form class="block block_crypto" action="#"><h2 class="block__title">Give</h2><input class="active-select-value visually-hidden" type="text"><select class="select" name="give"></select><div class="block__field-wrap"><input class="block__field" type="number" name="give-value" min="50" max="30000"><span class="block__field-crypto">USDT</span></div><div class="block__range"><span class="block__range-text">Min: <span class="block__range-text_min"></span></span><span class="block__range-text">Max: <span class="block__range-text_max"> </span></span></div></form><button class="swap" type="button"><svg class="swap__icon"><use xlink:href="img/sprite.svg#swap"></use></svg></button><form class="block block_fiat" action="#"><h2 class="block__title">Receive</h2><div class="block__currency"><img class="block__currency-icon" src="img/fiat-icon.svg" alt=""><span class="block__currency-text">USD</span></div><div class="block__field-wrap"><input class="block__field" type="number" name="give-value" min="50" max="30000"><span class="block__field-crypto">USDT</span></div><div class="block__range"><span class="block__range-text">Min: <span class="block__range-text_min">50</span></span><span class="block__range-text">Max: <span class="block__range-text_max"> </span></span></div><button class="block__exchange btn" type="submit">Exchange</button></form></div></div></body></html>
